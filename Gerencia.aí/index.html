<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerencia.aí - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <div class="login-wrapper">
    
    <!-- Lado esquerdo -->
    <div class="login-left">
      <h1>Gerencia.aí</h1>
      <p>Simplifique sua gestão empresarial</p>
    </div>

    <!-- Lado direito -->
    <div class="login-right">
      <h2>Login</h2>
      <p class="subtitle">Preencha seus dados para acessar</p>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Digite seu email" required />
        <input type="password" id="loginSenha" placeholder="Digite sua senha" required />
        <button type="submit">Entrar</button>
      </form>
      <button class="secondary-btn" onclick="window.location.href='cadastro.html'">Criar conta</button>
      <p class="links">
        <a href="esqueceu.html">Esqueci minha senha</a>
      </p>
      <p id="loginMensagem"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
