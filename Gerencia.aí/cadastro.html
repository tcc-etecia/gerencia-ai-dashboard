<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerencia.aí - Cadastro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <div class="login-wrapper">
    
    <!-- Lado esquerdo -->
    <div class="login-left">
      <h1>Gerencia.aí</h1>
      <p>Crie sua conta e comece a organizar seu negócio.</p>
    </div>

    <!-- Lado direito -->
    <div class="login-right">
      <h2>Criar Conta</h2>
      <p class="subtitle">Preencha os campos abaixo para se cadastrar</p>
      <form id="cadastroForm">
        <label for="cadastroNome">Nome completo</label>
        <input type="text" id="cadastroNome" placeholder="Digite seu nome completo" required />
      
        <label for="cadastroEmail">E-mail</label>
        <input type="email" id="cadastroEmail" placeholder="Digite seu e-mail" required />
      
        <label for="cadastroCpfCnpj">CPF ou CNPJ</label>
        <input type="text" id="cadastroCpfCnpj" placeholder="Digite seu CPF ou CNPJ" required />
      
        <label for="cadastroTelefone">Telefone</label>
        <input type="tel" id="cadastroTelefone" placeholder="(99) 99999-9999" required />
      
        <label for="cadastroSenha">Senha</label>
        <div class="password-wrapper">
          <input type="password" id="cadastroSenha" placeholder="Crie uma senha" required />
          <span class="toggle-pass" onclick="toggleSenha('cadastroSenha', this)">👁️</span>
        </div>
      
        <label for="cadastroConfirmar">Confirmar senha</label>
        <div class="password-wrapper">
          <input type="password" id="cadastroConfirmar" placeholder="Confirme sua senha" required />
          <span class="toggle-pass" onclick="toggleSenha('cadastroConfirmar', this)">👁️</span>
        </div>
      
        <button type="submit">Criar Conta</button>
      </form>
      
      <p id="cadastroMensagem" class="mensagem"></p>
      
      <div class="separator"><span>ou</span></div>
      <div class="links">
        <a href="index.html">Já tenho conta</a>
      </div>      
      <div class="links">
        <a href="index.html">Já tenho conta</a>
      </div>
      <p id="cadastroMensagem"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
