<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>gerencia.ai - Cadastro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Criar Conta</h2>
    <form id="cadastroForm">
      <input type="text" id="cadastroNome" placeholder="Nome completo" required />
      <input type="email" id="cadastroEmail" placeholder="Email" required />
      <input type="password" id="cadastroSenha" placeholder="Senha" required />
      <input type="password" id="cadastroConfirmar" placeholder="Confirmar senha" required />
      <button type="submit">Cadastrar</button>
    </form>
    <p><a href="index.html">Voltar ao login</a></p>
    <p id="cadastroMensagem"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
